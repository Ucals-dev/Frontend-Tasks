<!DOCTYPE html>

<!-- ng-click="deleteTodo(todo.id)" -->

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- load bootstrap -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <!-- SCROLLS -->
    <style>
      html {
        overflow-y: scroll;
      }

      body {
        padding-top: 50px;
      }

      #todo-list {
        margin-bottom: 30px;
      }

      #todo-form {
        margin-bottom: 50px;
      }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
  </head>
  <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

  <body ng-controller="mainController">
    <div class="container">
      <!-- HEADER AND TODO COUNT -->
      <div class="jumbotron text-center">
        <h1>
          nodeTODO <span class="label label-info">{{ todos.length }}</span>
        </h1>
      </div>

      <!-- TODO LIST -->
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class="checkbox" ng-repeat="todo in todos">
            <div style="display: flex; border: 1px solid rgba(69, 56, 56, 0.096); border-radius: 20px;">
              <label ng-class="todo.done && 'done' || ''">
                <input
                  type="checkbox"
                  ng-click="updateTodo(todo.id, todo.done)"
                  ng-model="todo.done"
                />
                {{ todo.text }}
              </label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" ng-click="deleteTodo(todo.id)" style="margin-left: auto;">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- FORM TO CREATE TODOS -->
      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <input
                id="newTodo"
                type="text"
                class="form-control input-lg text-center"
                placeholder="what else you want to do?"
                ng-model="formData.text"
              />
            </div>

            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              ng-click="createTodo()"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
